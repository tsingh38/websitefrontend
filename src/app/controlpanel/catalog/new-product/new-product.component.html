<div class="container">
  <div class="row">
    <h5 class="text-black-50"> Wählen Sie bitte eine Kategorie</h5>
    <div class="col">
      <select id="selectCategory" [(ngModel)]="selectedCategory" class="form-control" name="currentOption">
        <option *ngFor="let $currentCategory of categories;">
          {{$currentCategory}}</option>
      </select>
    </div>
  </div>
  <div class="row mt-3">
    <h5 class="text-black-50"> Produkt Beschreibung eingeben </h5>
    <div class="col">
      <input type="text" class="form-control" name="articleDescription" [(ngModel)]="articleDescription">
    </div>
  </div>
  <div class="row mt-3">
    <h5 class="text-black-50"> Produkt Preis eingeben</h5>
    <div class=" ml-5 input-group-prepend">
      <span class="input-group-text">€</span>
    </div>
    <input type="text" class="form-control col-xs-3 priceinput" style="width:10%;" name="articlePrice"
      [(ngModel)]="articlePrice">
    <div class="input-group-append">
      <span class="input-group-text">.00</span>
    </div>
  </div>
      <!--Options and Preis nur für Pizza -->
      <div *ngIf="selectedCategory=='Pizza' || selectedCategory=='Vegatarische_Pizza'">
  <div class="row mt-5">
    <div class="col-8">
    <input type="text" class="form-control" name="option1Description" placeholder="Auswahl Beschriebung Eingeben" [(ngModel)]="option1PizzaDescription">
  </div>
  <div class="col-4">
    <input type="text" class="form-control" style="width:20%;"  name="option1Preis" placeholder="Preis" [(ngModel)]="option1PizzaPreis">
  </div>
  </div>
  <div class="row mt-5">
    <div class="col-8">
    <input type="text" class="form-control" name="option2Description" placeholder="Auswahl Beschriebung Eingeben" [(ngModel)]="option2PizzaDescription">
  </div>
  <div class="col-4">
    <input type="text" class="form-control" style="width:20%;"  name="option1Preis" placeholder="Preis" [(ngModel)]="option1PizzaPreis">
  </div>
  </div>
  <div class="row mt-5">
    <div class="col-8">
    <input type="text" class="form-control" name="option3Description" placeholder="Auswahl Beschriebung Eingeben" [(ngModel)]="option3PizzaDescription">
  </div>
  <div class="col-4">
    <input type="text" class="form-control" style="width:20%;"  name="option1Preis" placeholder="Preis" [(ngModel)]="option3PizzaPreis">
  </div>
  </div>
  <div class="row mt-5">
    <div class="col-8">
    <input type="text" class="form-control" name="option4Description" placeholder="Auswahl Beschriebung Eingeben" [(ngModel)]="option4PizzaDescription">
  </div>
  <div class="col-4">
    <input type="text" class="form-control" style="width:20%;"  name="option1Preis" placeholder="Preis" [(ngModel)]="option4PizzaPreis">
  </div>
  </div>
</div>

    <!-- Produkte die nicht Pizza oder Calzone sind -->
     <!-- Produkte Auswahl -->
<div *ngIf="selectedCategory!='Calzone' && selectedCategory!='Pizza' && selectedCategory!='Vegatarische_Pizza'" class="mt-5">
    <div class="row">
      <h5 class="text-black-50"> Hat den Produkt Auswahl ? </h5>
      <div class="col">
        <select id="hasProductTheOptions" [(ngModel)]="hasProductOptions" class="form-control" name="productOptions">
          <option value="Ja">
            Ja</option>
            <option value="Nein">
              Nein</option>
        </select>
      </div>
    </div>
    <div class="mt-5" *ngIf="hasProductOptions=='Ja'">
    <div class="row">
      <div class="col-10">
      <h5 class="text-black-50">Auswahl eingeben</h5>
    </div>
    <div class="col-2">
      <button (click)="increaseTheNumber()">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
    </div>
    <div class="row mt-5" *ngFor="let currentNumber of numberOfTimesOptionArray | slice:0:numberOfTimesOption;let i = index">
      <div class="col">
        <input type="text" class="form-control" name="option1Description" placeholder="Auswahl Beschriebung Eingeben" [ngModel]="optionsOfProductArray[i]">
      </div>
    </div>
    </div>
  </div>

   <!-- Produkte Zugehörige Artikel -->
    <div class="mt-5 text-center" *ngIf="selectedCategory!='Calzone' && selectedCategory!='Pizza' && selectedCategory!='Vegatarische_Pizza'">
      <button class="btn btn-block btn-success"> Speichern</button>
    </div>
</div>
