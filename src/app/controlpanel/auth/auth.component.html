<div class="row mt-5">
<div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authform="ngForm" (ngSubmit)="onSubmit(authform)">
        <div class="form-group">
            <label for="username">Benutzer Name</label>
            <input type="text" id="usearname" class="form-control" ngModel name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" ngModel name="password" class="form-control" required>
        </div>
        <div>
           <button class="btn btn-primary" [disabled]="!authform.valid">Einloggen</button>
        </div>
    </form>
</div>
</div>
