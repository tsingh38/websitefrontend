<!-- Navbar dropdown and search-->

<app-alert-box *ngIf="!isShopAvailable" messageHeader={{shopClosedHeaderMessage}} message={{shopClosedMessage}}
    (close)="onClose()"></app-alert-box>


    <div class="container-fluid">
        <div class="row" style="overflow:hidden;">
            <div class="col-xl-8" >
                <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top" *ngIf="isShopAvailable">
                    <div class="container-fluid">
                        <div class="row input-group">
                
                            <div class="input-group">
                            </div>
                            <select id="selectCatory" (change)='mainCategorySelected($event)' class="form-control" name="currentOption">
                                <option *ngFor="let $currentCategory of categories;">
                                    {{$currentCategory}}</option>
                            </select>
                
                
                        </div>
                    </div>
                </nav>
                
                <!-- Cards Products-->
                <div class="container">
                    <div class="row">
                
                        <div class="col">
                            <div class="border portrait" id="imagecontainer">
                                <img class="card-img mx-auto d-block" src={{getCategoryImageSource(1)}} alt="Leckere gerichte">
                            </div>
                        </div>
                
                        <div class="col-md">
                            <div class="border portrait multipleImage" id="imagecontainer">
                                <img class="card-img mx-auto d-block" src={{getCategoryImageSource(2)}} alt="Leckere gerichte">
                            </div>
                        </div>
                
                    </div>
                
                    <div class="row" >
                        <div >
                        <div class="card col-sm-6 mt-4" *ngFor="let $product of productsForSelectedCategory;">
                            <app-cardproduct [product]="$product"></app-cardproduct>
                        </div>
                    </div >
                    </div>
                </div>
                
                
                
                
                
                    <button type="button"  *ngIf="isCartVisible" class=" Cartbutton  mt- 3 mainButtonForMobile  btn text-white bg-primary fixed-bottom" style="width: 100%;" (click)="submitOrder()"> <i class="fa icon">&#xf07a;</i>
                        <span class='badge badge-warning' id='lblCartCount'> {{totalNumberOfItemsInCart}}
                        </span>{{totalPriceInShoppingCart}}â‚¬</button>
                
            </div>
            <div class="col-xl-4 noShoppingcartForSmallDevices" >
                
                <app-cart></app-cart>
            </div>
        </div>
    </div>
