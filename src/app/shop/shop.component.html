<!-- Navbar dropdown and search-->
<nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
    <div class="container">
        <div class="row input-group">
            
            <div class="input-group-prepend">
                <button *ngIf="!searchFieldActivated" type="button" class="input-group-text btn btn-primary btn-sm"
                    (click)="searchFieldActivated='true'">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <button *ngIf="searchFieldActivated" type="button" class=" btn btn-primary btn-sm"
                (click)="searchFieldActivated=!searchFieldActivated">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            </div>
                <select  *ngIf="!searchFieldActivated" id="selectCatory" (change)='mainCategorySelected($event)' class="form-control"
                        name="currentOption">
                        <option *ngFor="let $currentCategory of categories;">
                            {{$currentCategory}}</option>
                    </select>
                    <input *ngIf="searchFieldActivated" type="text" class="form-control" name="searchFieldActivated">
           
        </div>
    </div>
</nav>

<!-- Cards Products-->
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <div class="border portrait"  id="imagecontainer">
                <img   class="card-img mx-auto d-block" src={{getCategoryImageSource()}} alt="Leckere gerichte">
            </div>
        </div>
        <div class="col-sm">
        </div>
      </div>

    <div class="row ">
        <div class="card col-sm-6 mt-4" *ngFor="let $product of productsForSelectedCategory;">
            <app-cardproduct [product]="$product"></app-cardproduct>
        </div>
    </div>
</div>

<div class="row border border-secondary" *ngIf="totalPriceInShoppingCart > 0" class="bg-primary fixed-bottom text-center">


    <i class="fa icon">&#xf07a;</i>
         <span class='badge badge-warning' id='lblCartCount'> {{totalNumberOfItemsInCart}} </span>
        <button type="button" class="btn text-white" (click)="submitOrder()">{{totalPriceInShoppingCart}}â‚¬</button>  

  
</div>
