<div class="card-body">
    <h4 class="card-title">{{product.description}}</h4>
    <p class="card-text text-black-50">{{getProductDetailedDescription()}}</p>
    <p class="card-text font-weight-bold">{{getProductPrice()}}€</p>
    <select *ngIf="hasProductOptions()" id="selectProductCategory"  class="form-control" name="currentOption">
        <option  *ngFor="let $productOptions of product.productOptions;">
            {{$productOptions.productOptionDescription}}</option>
    </select>
    
    <div *ngIf="hasProductAdditions()">
        <p class="mt-3 text-black-50" id="Extrastext">Ihre Extras:</p>
    <div *ngFor="let productAddition of product.productAdditions | slice:0:show;let i = index">
        <input type="checkbox" value="productAddition.additionDescription"
            (change)="fetchPriceForSelectedAddition(productAddition,$product,$event)" />
        <span> mit {{productAddition.additionDescription}}</span>
        <span>({{displayProductAdditionPriceForSelectedOption(productAddition,$product)}}€)</span><br>
        <a *ngIf="i==2 && show == 3" (click)="show = product.productAdditions.length">
            <span class="glyphicon glyphicon-chevron-down"></span>
        </a>
    </div>
   </div>
    <a class="btn btn-success btn-block" href="#">Bestellen</a>
</div>
