<div *ngIf="!orderNumber && !errorMode" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>

<div class="rounded-lg border border-danger mt-5 p-5" *ngIf="errorMode">
    <h3 class="text-center">Fehler</h3>
    <span class="text-danger info" style=" font-size: 1.4rem;">{{error}}</span>
    <span class="text-danger info" style=" font-size: 1.4rem;">Es tut uns Leid. Ein Fehler ist aufgetreten.Versuchen Sie es nochmal oder Sie können
        uns auch Telefonisch erreichen.</span>
    <br>
</div>

<div class="rounded-lg border border-success mt-5 p-5" *ngIf="!errorMode && orderNumber">
    <h3 class="text-center">Vielen Dank</h3>

    <span class="text-muted success">Ihre Bestellung <span class="font-weight-bold"> {{orderNumber}} </span> ist bei uns
        eingegangen. wir berarbeiten diese so schnell wie möglich.</span>
    <br>
</div>
<div class="text-center mt-3" *ngIf="orderNumber">
    <button class="btn btn-primary btn-lg" [routerLink]="['/shop']"> Weiter bestellen</button> </div>
